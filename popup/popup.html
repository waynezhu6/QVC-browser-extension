<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QVC</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="popup.css">

    <script src="popup.js"></script>
  </head>

  <body>

    <div class="container is-fluid" id="login-page">

      <div class="tabs is-centered">
        <ul>
          <li id="tab-btn-join" class="is-active"><a>Join Room</a></li>
          <li id="tab-btn-create"><a>Create Room</a></li>
        </ul>
      </div>

      <section id="join-tab">
        <div class="field">
          <div class="control">
            <input id="join-room" class="input" type="text" placeholder="Room ID">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input id="join-username" class="input" type="text" placeholder="Your Username">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input id="join-password" class="input" type="text" placeholder="Room Password">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button id="btn-join" class="button is-link is-fullwidth">
              Join
            </button>
          </div>
        </div>
      </section>

      <section id="create-tab" class="hidden">
        <div class="field">
          <div class="control">
            <input id="create-room" class="input" type="text" placeholder="Room ID">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input id="create-username" class="input" type="text" placeholder="Your Username">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <input id="create-password" class="input" type="text" placeholder="Room Password">
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button id="btn-create" class="button is-link is-fullwidth">
              Create
            </button>
          </div>
        </div>
      </section>

    </div>

    <div class="container is-fluid hidden" id="control-page">

      <section id="control-page">
        
        <div class="field">
          <div class="control">
            <button id="btn-select-video"class="button is-link is-fullwidth">
              Select Video Element
            </button>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <button id="btn-leave"class="button is-danger is-fullwidth">
              Leave Room
            </button>
          </div>
        </div>

      </section>

    </div>

  </body>

</html>
